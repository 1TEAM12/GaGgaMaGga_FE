<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--폰트-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Jua&family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">

    <!--타이틀 로고-->
    <link href="/images/icon/logo.png" rel="shortcut icon" type="image/x-icon">

    
    <link rel="stylesheet" href="/style/css/explanation.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>


    <title>가까? 마까?</title>
    

</head>

<body>


    <!--메인 시작-->
    <div class="root">
        <!--여기사용하시면 됩니다~-->
        <div id="carouselExampleControlsNoTouching" style="height:100vh" class="carousel slide" data-bs-touch="false"
            data-bs-interval="false">
            <div class="carousel-inner" style="height:100%;">
                <div class="carousel-item active" style="height:100%;">
                    <div class="first-slide-wrap">
                        <div class="first-slide-title1 font-title-style">가까?</div>
                        <div class="first-slide-title2 font-title-style">마까?</div>
                    </div>

                    <div class="first-slide-img-wrap">
                        <div>
                            <img class="first-slide-img" src="/images/icon/캐릭터4.png">
                        </div>
                    </div>
                </div>
                <div class="carousel-item" style="height:100%;">
                    <div class="second-slide-wrap">
                        <div class="second-slide-title1 font-style">제주도</div>
                        <div class="second-slide-title2 font-title-style2">맛집 추천이 필요하신가요?<br>장소 및 음식을 선택해서<br> 간단하게 추천을
                            받아보세요!</div>
                    </div>

                    <div class="second-slide-img-wrap">
                        <div>
                            <img class="second-slide-img" src="/images/icon/캐릭터1.png">
                        </div>
                    </div>
                </div>

                <div class="carousel-item" style="height:100%;">
                    <div class="third-slide-wrap">
                        <img class="third-slide-img" src="/images/icon/캐릭터2.png">
                        <div style="padding:0 60px;"><button class="start-login" href="login.html">시작하기</button></div>
                    </div>


                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControlsNoTouching"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControlsNoTouching"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

    </div>
    <!--메인 끝-->

</body>
<script src="static/js/base_api.js"></script>
</html>
