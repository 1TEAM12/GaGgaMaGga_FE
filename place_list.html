<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--폰트-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        rel="stylesheet">

    <!--헤더 시작-->

        <div>
            <div class="header-logo-wrap">

            </div>
            <form>
                <img style="padding-left:14px; width: 20px; height: 20px;" src="./images/icon/search_empty.svg">

            <img style="margin-left:8px;" src="./images/icon/bell.svg">
        </div>
        
    </div>
    <!--헤더 끝-->

    <!--메인 시작-->
    <div class="root" style="padding:50px 0px; ">

        <div class="list_container">
            <div class="tbl-header">

                            <th width="20%">사진</th>
                            <th width="70%">상세</th>

                    </thead>

            </div>
            <div class="tbl-content">
                <table id="place-list"></table>
            </div>
            
        </div>
        <!--메인 끝-->

        <!--네비바-->
        <div class="nav-wrap">
            <div>
                <nav class="nav-bar">
                    <a><img src="/images/icon/home.svg"></a>
                    <a><img src="/images/icon/nav_search.svg"></a>
                    <a><img src="/images/icon/bookmark.svg"></a>
                    <a><img style="width:35px; height: 38px;" src="/images/icon/heart.svg"></a>
                    <a><img src="/images/icon/profile.svg"></a>

            </div>
        </div>
