<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--폰트-->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

    <!--css-->
    <link rel="stylesheet" href="./style/css/private_profile.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/style/css/modal.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <link href="/images/icon/logo.png" rel="shortcut icon" type="image/x-icon">


    <title>가까? 마까? | 개인 프로필 설정</title>
</head>
<body style="background-color: #FFFAE7">
    <div id="modal-box">
        <div id="modal-body">
            <div class="alarm">
            </div>
            <button id="close-modal" onclick="closeModal()">닫기</button>
        </div>
    </div>


    <!--헤더 시작-->
    <div class="header">
        <div>
            <div>
                <a href="javascript:location.href = document.referrer;"><img class="header-back-icon" src="/images/icon/back.svg"></a>
            </div>
        
            <div> 
                <a><img style="margin-left:8px; cursor: pointer;" onclick="openModal()" src="/images/icon/bell.svg"></a>

            </div> 
        </div>          
    </div>
    <!--헤더 끝-->

    <!--메인 시작-->
    <div class="root">
        <div class="root_block"></div>
        <!--여기사용하시면 됩니다~-->
        <div id="profile_div">
            <div>
                <img id="porfile-img" src ="/images/default_profile_pic.jpg">
            </div>
            <div class="user-infor-wrap">
                <div id="profile_nickname" class="card-title"></div>
                <div id="profile_username"  class="card-title"></div>
                <div id="profile_email"  class="card-title"></div>
            </div>
        </div>

        <div class="horizon"></div>

        <div id="active_user">
            <div id='my-review' style="display: block;">
                <div class="user-infor-wrap">
                    <div>
                        <div class="private-list-title">내정보</div>
                        <a href="profile_edit.html" class="private-list-item">
                            <div class="private-list-font-style">프로필 편집</div>
                            <img src="/images/icon/small_arrow.svg">
                        </a>
                        <a onclick="confirm_kakao_user_edit()" class="private-list-item">
                            <div class="private-list-font-style">회원정보 수정</div>
                            <img src="/images/icon/small_arrow.svg">
                        </a>
                        <a onclick="confirm_kakao_change_password()" class="private-list-item">
                            <div class="private-list-font-style">비밀번호 변경</div>
                            <img src="/images/icon/small_arrow.svg">
                        </a>
                    </div>
                </div>    
                <div class="horizon"></div>
                <div class="user-infor-wrap">
                    <div>
                        <div class="private-list-title">서비스 이용</div>
                        <a href="user_ip_log.html" class="private-list-item">
                            <div class="private-list-font-style">로그인 기록 확인</div>
                            <img src="/images/icon/small_arrow.svg">
                        </a>
                        <a onclick="resend_email()" class="private-list-item">
                            <div class="private-list-font-style">이메일 재인증</div>
                            <img src="/images/icon/small_arrow.svg">
                        </a>
                        <a id="google_inquiry" target="_blank" class="private-list-item">
                            <div class="private-list-font-style">1:1 문의</div>
                            <img src="/images/icon/small_arrow.svg">
                        </a>  
                        <a onclick="withdrawal()" class="private-list-item">
                            <div class="private-list-font-style">계정 비활성화</div>
                            <img src="/images/icon/small_arrow.svg">
                        </a>  
                    </div>
                </div>
                <div class="horizon"></div>
                <div class="user-logout-wrap">
                    <a class="private-list-item" onclick="logout()">
                        <div class="private-list-font-style">로그아웃</div>
                        <img src="/images/icon/small_arrow.svg">
                    </a>
                </div>
            </div>
        </div>
        <div id="deactive_user">
            <div id='my-review' style="display: block;">
                <div class="user-logout-wrap">
                    <a href="login.html" class="private-list-item">
                        <div onclick="logout()" class="private-list-font-style">로그인</div>
                        <img src="/images/icon/small_arrow.svg">
                    </a>
                    <a href="signup.html" class="private-list-item">
                        <div onclick="logout()" class="private-list-font-style">회원가입</div>
                        <img src="/images/icon/small_arrow.svg">
                    </a>
                </div>
            </div>
        </div>
        
        
    </div>
    <!--메인 끝-->  

    <!--네비바-->
    <div class="nav-wrap"> 
        <div>     
            <nav class="nav-bar">
                <a href="index.html"><img src="/images/icon/home.svg"></a>
                <a href="search.html"><img src="/images/icon/nav_search.svg"></a>
                <a href="best_review_list.html"><img style="width:27px; aspect-ratio: 1/1;" src="https://cdn-icons-png.flaticon.com/512/126/126473.png"></a>
                <a onclick="move_profile_page()"><img src="/images/icon/profile.svg"></a>
                <a href="private_profile.html"><img src="/images/icon/click_setting.svg"></a>
            </nav>
        </div>  
    </div>
    <!--네비바 끝-->
</body>

<script src="static/js/base_api.js"></script>
<script src="static/js/notification_api.js"></script>
<script src="static/js/private_profile_api.js"></script>
</html>
