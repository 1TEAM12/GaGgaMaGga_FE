<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--폰트-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <!--css-->
    <link rel="stylesheet" href="./style/css/review_create.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="static/js/review_update.js"></script>
    <link rel="stylesheet" href="/style/css/modal.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!--타이틀 로고-->
    <link href="/images/icon/logo.png" rel="shortcut icon" type="image/x-icon">

    <title>가까? 마까? | 리뷰 수정</title>

</head>
<body>
    <!--헤더 시작-->
    <div class="header">
        <div>
            <div class="header-logo-wrap">
                <a href="index.html"><h2 class="header-logo"><img style="margin-top: 8px; width: 40px; height: 40px;" src="./images/icon/logo.png"></h2></a>
            </div>
            <!-- <div>
                <a href="javascript:location.href = document.referrer;"><img style="width:38px; height:38px; margin-top:2%;" src="/images/icon/back.svg"></a>
            </div> -->
            <div>
                <a><img style="margin-left:8px;" src="/images/icon/bell.svg"></a>
            </div>
        </div>
    </div>
    <!--헤더 끝-->
    <!--메인 시작-->
    <div class="root">
        <div class="root_block"></div>
        <!-- 사진 업로드 -->
        <input type="file" class="real-upload" accept="image/*" required multiple>
        <ul class="image-preview"></ul>
        <!--슬라이드 시작-->
        <div class="section">
            <input type="radio" name="slide" id="slide01" checked>
            <input type="radio" name="slide" id="slide02">
            <input type="radio" name="slide" id="slide03">
            <div class="slidewrap">
                <ul class="slidelist">
                    <li>
                        <img class="first-img"
                            src="https://htmlcolorcodes.com/assets/images/colors/light-gray-color-solid-background-1920x1080.png">
                    </li>
                    <li>
                        <img class="second-img"
                            src="https://htmlcolorcodes.com/assets/images/colors/light-gray-color-solid-background-1920x1080.png">
                    </li>
                    <li>
                        <img class="third-img"
                            src="https://htmlcolorcodes.com/assets/images/colors/light-gray-color-solid-background-1920x1080.png">
                    </li>
                </ul>
                <div class="slide-control">
                    <div class="control01">
                        <label for="slide03" class="left"></label>
                        <label for="slide02" class="right"></label>
                    </div>
                    <div class="control02">
                        <label for="slide01" class="left"></label>
                        <label for="slide03" class="right"></label>
                    </div>
                    <div class="control03">
                        <label for="slide02" class="left"></label>
                        <label for="slide01" class="right"></label>
                    </div>
                </div>
            </div>
        </div>
        <!--슬라이드 끝-->
        <!-- 후기 내용 -->
        <div class="review-content-box">
            <div class="alert-danger" style="font-size:15px; " id="alert-danger"></div>
            <!-- 별점 시작 -->
            <div id="star">
                <fieldset>
                    <legend>별점을 선택해 주세요 (사진 최대 3장)</legend>
                    <input id="rate5" value="5" type="radio" name="rating" ><label for="rate5">⭐️</label>
                    <input id="rate4" value="4" type="radio" name="rating" ><label for="rate4">⭐️</label>
                    <input id="rate3" value="3" type="radio" name="rating" ><label for="rate3">⭐️</label>
                    <input id="rate2" value="2" type="radio" name="rating" ><label for="rate2">⭐️</label>
                    <input id="rate1" value="1" type="radio" name="rating" ><label for="rate1">⭐️</label>
                </fieldset>
            </div>
            <!-- 별점 끝 -->
            <textarea></textarea>
            <div class="buttons">
                <button class="upload">IMAGE</button>
                <button id="update-review">UPLOAD</button>
            </div>
        </div>
    </div>
    <!--메인 끝-->
    <!--네비바-->
    <div class="nav-wrap">
        <div>
            <nav class="nav-bar">
                <a href="index.html"><img src="/images/icon/home.svg"></a>
                <a href="search.html"><img src="/images/icon/nav_search.svg"></a>
                <a href="best_review_list.html"><img style="width:27px; aspect-ratio: 1/1;" src="https://cdn-icons-png.flaticon.com/512/126/126473.png"></a>
                <a onclick="move_profile_page()"><img src="/images/icon/profile.svg"></a>
                <a href="private_profile.html"><img src="/images/icon/setting.svg"></a>
            </nav>
        </div>
    </div>
    <!--네비바 끝-->


</body>
<script src="static/js/base_api.js"></script>
<script src="static/js/notification_api.js"></script>
</html>
