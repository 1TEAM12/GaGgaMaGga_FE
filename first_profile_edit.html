<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/css/user_base.css">
    <link rel="stylesheet" href="style/css/user.css">
    <!--타이틀 로고-->
    <link href="/images/icon/logo.png" rel="shortcut icon" type="image/x-icon">
    <title>가까? 마까? | 프로필 생성</title>
    <script>
        function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function(e) {
                document.getElementById('preview').src = e.target.result;
                };
                reader.readAsDataURL(input.files[0]);
            } else {
                document.getElementById('preview').src = "";
            }
        }
    
    </script>
</head>
<body>
    <!--헤더 시작-->
    <div class="header">
        <div>
            <div>
                <a href="javascript:history.back();"><img style="width:38px; height:38px; margin-top:2%;" src="/images/icon/back.svg"></a>
            </div>
            <div>
                <h3>프로필 생성</h3>
            </div>
            <div>
                <div style="width:38px; height:38px; margin-top:2%;"></div> 
            </div> 
        </div>          
    </div>
    <!--헤더 끝-->

    <!--메인 시작-->
    <div class="root">
        <div class="root_block"></div>
        <!--여기사용하시면 됩니다~-->
        <div id="input-box">
            <div class="profile-img-wrap">
                <img id="preview" src="/images/default_profile_pic.jpg">
            </div>
            <h5>프로필 이미지</h5>
            <input type="file" id="profile_image" onchange="readURL(this);">
            <h5>프로필 닉네임</h5>
            <input type="text" id="nickname" placeholder="3자이상 10자이하로 닉네임을 입력 (특수문자, 공백 불가)">
            <h5>프로필 자기소개</h5>
            <textarea id="intro" cols="50" rows="5" placeholder="자기소개를 입력해주세요.">안녕하세요!</textarea>
            <div class="alert alert-danger" style="font-size:15px" id="alert-danger"></div>

            <div id="buttons">                
                <button onclick="first_profile_edit()" class="button login">생성하기</button>
            </div>
        </div>
    </div>
    <!--메인 끝-->  
    <!-- JS -->
</body>
<script src="static/js/base_api.js"></script>
<script src="static/js/first_profile_edit_api.js"></script>
</html>
