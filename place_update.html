<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--폰트-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">

    <!--css-->
    <link rel="stylesheet" href="./style/css/place.css">

    <!--jquery-->
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>


    <title>Document</title>

</head>

<body>
    <!--헤더 시작-->
    <div class="header">
        <div>
            <div class="header-logo-wrap">
                <h2 class="header-logo">B</h2>
            </div>
            <form>
                <img style="padding-left:14px; width: 20px; height: 20px;" src="./images/icon/search_empty.svg">
                <input class="search_input" type="text" placeholder="지역, 카페, 맛집명 검색">
            </form>
            <img style="margin-left:8px;" src="./images/icon/bell.svg">
        </div>
    </div>
    <!--헤더 끝-->

    <!--메인 시작-->
    <div class="root" style="padding-top:50px;">
        <p class="sub_title">장소를 수정합니다.</p>
        <div class="select_container">
            <!-- file upload area -->
            <form method="post" enctype="multipart/form-data"></form>
                <div class="upload-area" style="margin: 30px auto;width:150px;height:150px;">
                    <!-- actual upload which is hidden -->
                    
                        <label for="file" type="submit" style="overflow:hidden;">
                            <img src="http://127.0.0.1:5501/images/icon/home.svg" class="preview"
                                style="width:100%; height: 100%; object-fit: fill;">
                            <input class="file" id="before_image" type="file" onchange="dropFile.handleFiles(this.files)"
                                accept="image/png, image/jpeg, image/gif">
                        </label>
                    
                </div>
                <div class="form-field-wrapper" style="margin:60px 30px;text-align: right;">
                    <div class="row">
                        <div class="market_div">
                            <label class="market_label">가게명</label>
                            <input class="market_input" type="text" placeholder="가게명">
                        </div>
                        <div class="market_div">
                            <label class="market_label">카테고리</label>
                            <select class="market_input" name="category">
                                <option value="한식">한식</option>
                                <option value="한식">패스트푸드</option>
                                <option value="한식">중식</option>
                                <option value="한식">일식</option>
                                <option value="한식">양식</option>
                                <option value="한식">아시아</option>
                            </select>
                        </div>
                        <div class="market_div">
                            <label class="market_label">주소</label>
                            <input class="market_input" type="text" placeholder="주소">
                        </div>
                        <div class="market_div">
                            <label class="market_label">전화번호</label>
                            <input class="market_input" type="text" placeholder="전화번호">
                        </div>
                        <div class="market_div">
                            <label class="market_label">영업시간</label>
                            <input class="market_input" type="text" placeholder="영업시간">
                        </div>
                        <div class="input-box">
                            <button class="btn btn-gradient btn-medium justify-content-center" href="#" onclick=""><span>장소 등록</span></button>
                        </div>
                    </div>
                    <!-- End .row -->
                </div>
            </form>
            <div id="select-box"></div>
        </div>

    </div>
    <!--메인 끝-->

    <!--네비바-->
    <div class="nav-wrap">
        <div>
            <nav class="nav-bar">
                <a href="index.html"><img src="/images/icon/home.svg"></a>
                <a href="search.html"><img src="/images/icon/nav_search.svg"></a>
                <a onclick="move_profile_page()"><img src="/images/icon/bookmark.svg"></a>
                <a href="place_list.html"><img style="width:27px; aspect-ratio: 1/1;" src="https://cdn-icons-png.flaticon.com/512/126/126473.png"></a>
                <a href="private_profile.html"><img src="/images/icon/profile.svg"></a>
            </nav>
        </div>
    </div>
    <!--네비바 끝-->

    <!-- <script src="static/js/base_api.js"></script> -->
    <script src="static/js/place_create_api.js"></script>


</body>

</html>
