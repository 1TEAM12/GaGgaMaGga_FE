<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/css/user_base.css">
    <link rel="stylesheet" href="style/css/user.css">
    <title>아이디 찾기</title>
</head>
<body>
    <!--헤더 시작-->
    <div class="header">
        <div>
            <div>
                <a href="javascript:history.back();"><img style="width:38px; height:38px; margin-top:2%;" src="/images/icon/back.svg"></a>
            </div> 
            <div>
                <h3>아이디 찾기</h3>
            </div>
            <div> 
            </div> 
        </div>          
    </div>
    <!--헤더 끝-->

    <!--메인 시작-->
    <div class="root">
        <div class="root_block"></div>
        <div id="input-box">
            <div id="authentication">
                <input type="text" id="phone_number" placeholder="-를 제외한 번호를 입력해주세요">
                <button onclick="phone_number_send()" class="button">인증번호 발송</button>
            </div>
            <div class="alert alert-danger" style="font-size:15px" id="alert-danger_1"></div>
            <input type="text" id="auth_number" placeholder="인증번호를 입력해 주세요.">
            <div class="alert alert-danger" style="font-size:15px" id="alert-danger_2"></div>
            <div id="buttons">
                <button onclick="auth_number_confirm()" class="button login" >확인</button>
                <div id="find">
                    <a style="font-size:15px;" onclick="to_signup()">회원가입하러 가기<img src="./images/icon/small_arrow.svg"></a>
                    <a style="font-size:15px;" onclick="to_login()">로그인하러 가기<img src="./images/icon/small_arrow.svg"></a>
                </div>
            </div>
            </div>
    </div>
    <!--메인 끝-->  
    <script src="static/js/base_api.js"></script>
    <script src="static/js/find_username_api.js"></script>
</body>
</html>
