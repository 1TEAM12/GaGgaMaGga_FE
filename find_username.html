<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디 찾기 페이지</title>
    <link rel="stylesheet" href="style/css/login.css">
</head>

<body>
    <header id="top-bar">
        <div>
            <img id="back" src="https://cdn-icons-png.flaticon.com/512/545/545680.png">
        </div>
        <h2>아이디 찾기</h2>
        <div> </div>
    </header>
    <div id="container">
        <div id="content">
            <div id="input-box">
                <div id="authentication">
                    <input type="text" id="username" placeholder="전화번호를 입력해 주세요.">
                    <button class="button">인증번호 발송</button>
                </div>
                <input type="password" id="password" placeholder="인증번호를 입력해 주세요.">

                <div class="alert alert-danger" style="font-size:15px" id="alert-danger"></div>
                <div id="buttons">
                    <button class="button login">아이디 찾기</button>
                    <div id="find">
                        <button>회원가입하러 가기</button>
                        <button>로그인하러 가기</button>
                    </div>
                </div>
                <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
                <script src="static/js/base_api.js"></script>
                <script src="static/js/login_api.js"></script>
</body>

</html>
