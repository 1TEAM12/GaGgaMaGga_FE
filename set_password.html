<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/css/user_base.css">
    <link rel="stylesheet" href="style/css/user.css">
    <title>비밀번호 재설정</title>
</head>
<body>
    <!--헤더 시작-->
    <div class="header">
        <div>
            <div>
                <a href="javascript:history.back();"><img style="width:38px; height:38px; margin-top:2%;" src="/images/icon/back.svg"></a>
            </div> 
            <div>
                <h3>비밀번호 재설정</h3>
            </div>
            <div> 
            </div> 
        </div>          
    </div>
    <!--헤더 끝-->

    <!--메인 시작-->
    <div class="root">
        <div class="root_block"></div>
        <!--여기사용하시면 됩니다~-->
        <div id="input-box">
            <h5>비밀번호</h5>
            <input type="password" id="password" placeholder="8자이상 16이하의 영문 대/소문자, 숫자, 특수문자">
            <input type="password" id="repassword" placeholder="비밀번호 재확인을 입력해주세요">
            
            <div class="alert alert-danger" style="font-size:15px" id="alert-danger"></div>

            <div id="buttons">
                <button onclick="Set_Password()" class="button login">비밀번호 재설정하기</button>
            </div>
            <div id="find">
                <a style="font-size:15px;" onclick="to_signup()">회원가입하러 가기<img src="./images/icon/small_arrow.svg"></a>
                <a style="font-size:15px;" onclick="to_login()">로그인하러 가기<img src="./images/icon/small_arrow.svg"></a>
            </div>        
        </div>
    </div>
    <!--메인 끝-->  
    <script src="static/js/base_api.js"></script>
    <script src="static/js/set_password_api.js"></script>
</body>
</html>
