<head>

<body>
    <!--헤더 시작-->
    <div class="header">
        <div>

            <div> 
                <a><img style="margin-left:8px;" src="/images/icon/bell.svg"></a>

    <!--메인 시작-->

                <div>

                <div>
                    <div>
                        <button id="sort-like-button" style="color:#FF792A;" class="button-style" onclick="like_rank_show()">좋아요순</button>
                    </div>
                    <div>
                        |
                    </div>
                    <div>
                        <button id="sort-view-button" class="button-style" onclick="views_rank_show()">조회순</button>

                </div>    
            </div>

            <!--좋아요순 시작-->
            <div id="like-rank" style="display:block; ">
                <a class="review-list">
                    <div class="place-item">
                        <div>
                            <div>
                                <img style="width:100px;height:100px;" src="https://mblogthumb-phinf.pstatic.net/20121230_106/geek21c_1356839257283NAuQM_JPEG/%C4%B8%C3%B31.jpg?type=w2">
                            </div>
                        </div>
                        <div class="place-item-content">
                            <div>봉쥬르 와인살롱</div>
                            <div class="place-item-content-cntsty">
                                <div>
                                    좋아요6
                                </div>
                                <div>
                                    조회수8
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="review-item-user">
                        <div>
                            <img style="width:40px;height:40px; border-radius: 20px;" src="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FrsXgn%2FbtrSUAVBZr3%2FstE0dfxFN7rFbP73oyvt4K%2Fimg.png">
                        </div>
                        <div>
                            admin
                        </div>
                    </div>
                </a>
            </div>
            <!--좋아요순 끝-->

            <!--조회순 시작-->
            <div id="views-rank" style="display:none;">
                <a class="review-list">
                    <div class="place-item">
                        <div>
                            <div>
                                <img style="width:100px;height:100px;" src="https://www.me.go.kr/hg/file/preview.do?fileId=206778&fileSeq=1">
                            </div>
                        </div>
                        <div class="place-item-content">
                            <div>햄버거</div>
                            <div class="place-item-content-cntsty">
                                <div>
                                    좋아요6
                                </div>
                                <div>
                                    조회수8
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="review-item-user">
                        <div>
                            <img style="width:40px;height:40px; border-radius: 20px;" src="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FrsXgn%2FbtrSUAVBZr3%2FstE0dfxFN7rFbP73oyvt4K%2Fimg.png">
                        </div>
                        <div>
                            admin
                        </div>
                    </div>
                </a>
                <a class="review-list">
                    <div class="place-item">
                        <div>
                            <div>
                                <img style="width:100px;height:100px;" src="https://i.pinimg.com/originals/b7/b7/15/b7b715190586b985db6b5c46997fc54c.jpg">
                            </div>
                        </div>
                        <div class="place-item-content">
                            <div>봉쥬르 와인살롱</div>
                            <div class="place-item-content-cntsty">
                                <div>
                                    좋아요6
                                </div>
                                <div>
                                    조회수8
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="review-item-user">
                        <div>
                            <img style="width:40px;height:40px; border-radius: 20px;" src="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FrsXgn%2FbtrSUAVBZr3%2FstE0dfxFN7rFbP73oyvt4K%2Fimg.png">

                        <div>
                            admin
                        </div>
                    </div>
                </a>
            </div>
            <!--조회순 끝-->
        </div>
    </div>
    <!--메인 끝-->  

    <!--네비바-->
    <div class="nav-wrap"> 
        <div>     
            <nav class="nav-bar">
                <a><img src="/images/icon/home.svg"></a>
                <a><img src="/images/icon/nav_search.svg"></a>
                <a><img src="/images/icon/bookmark.svg"></a>
                <a><img style="width:35px; height: 38px;" src="/images/icon/heart.svg"></a>
                <a><img src="/images/icon/profile.svg"></a>
            </nav>
        </div>  
    </div>
    <!--네비바 끝-->

    <script>
        //좋아요순, 최신순, 조회순 토글
        function like_rank_show(){
            document.getElementById("like-rank").style.display ='block';
            document.getElementById("views-rank").style.display ='none';

            document.getElementById("sort-like-button").style.color = "#FF792A";
            document.getElementById("sort-view-button").style.color = "#9b9b9b";
        }

        function views_rank_show(){
            document.getElementById("like-rank").style.display ='none';
            document.getElementById("views-rank").style.display ='block';

            document.getElementById("sort-like-button").style.color = "#9b9b9b";
            document.getElementById("sort-view-button").style.color = "#FF792A";
        }
    </script>
</body>
</html>
