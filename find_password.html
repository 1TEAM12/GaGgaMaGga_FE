<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/css/user_base.css">
    <link rel="stylesheet" href="style/css/user.css">
    <!--타이틀 로고-->
    <link href="/images/icon/logo.png" rel="shortcut icon" type="image/x-icon">
    <title>가까? 마까 | 비밀번호 찾기</title>
</head>
<body>
    <!--헤더 시작-->
    <div class="header">
        <div>
            <div>
                <a href="javascript:history.back();"><img style="width:38px; height:38px; margin-top:2%;" src="/images/icon/back.svg"></a>
            </div>
            <div>
                <h3>비밀번호 찾기</h3>
            </div>
            <div>
                <div>
                    <div style="width:38px; height:38px; margin-top:2%;"></div> 
                </div>  
            </div> 
        </div>          
    </div>
    <!--헤더 끝-->

    <!--메인 시작-->
    <div class="root">
        <div class="root_block"></div>
        <!--여기사용하시면 됩니다~-->
        <div id="input-box">
            <input type="email" id="email" placeholder="이메일을 입력해 주세요.">

            <div class="alert alert-danger" style="font-size:15px" id="alert-danger"></div>
            <div id="buttons">
                <button onclick="password_find()" class="button login">이메일 발송하기</button>
                <div id="find">
                    <a class="user-move-page" onclick="to_signup()">
                        <div>회원가입하러 가기</div>
                        <img src="./images/icon/small_arrow.svg">
                    </a>
                    <a class="user-move-page" onclick="to_login()">
                        로그인하러 가기
                        <img src="./images/icon/small_arrow.svg">
                    </a>
                </div>
            </div>
        </div>
    </div>
    <!--메인 끝-->  
    <!-- JS -->
</body>
<script src="static/js/base_api.js"></script>
<script src="static/js/find_password_api.js"></script>
</html>
