<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
    html{
        overflow: hidden;
    }

    body{
        position: relative;
        background-color: rgb(232, 225, 216);
        margin:auto;
    }
    
    .root {
    position:relative;
    height: 100vh;
    width: 100%;
    left:50%;
    background-color: rgb(248, 243, 235);
    transform: translate(-50%, 0%);
    overflow: auto;
    border: solid 1px rgba(219, 219, 219, 1);
    }
    .root_block{
        margin-top:48px;
    }

    .header{ 
        width: 100%;
        position:fixed;
        top:0;
        left:0;
        z-index: 1;
    }
    .header > div {
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 48px;
        background-color: rgb(248, 243, 235);
        padding: 0px 14px 0px 2px;
        box-sizing: border-box;
    }
    .header > div > div {
        cursor: pointer;
    }
    .header-logo{
        margin-right: 10px;
    }
    .header > div > form {
        position:relative; 
        flex:1;
        display: flex;
        flex-direction: row;
        align-items: center;
        border-radius: 18px;
        background-color: rgb(239, 239, 239);
    }
    .header > div > form > input {
        background: transparent; 
        height: 30px;
        border:none;
        outline: none;
        width: 100%;
        padding-top: 3px;
    }

    .nav-wrap{
        position: fixed;
        width:100%;
        bottom: 0;
        left: 0;
    }
    .nav-bar{
        background-color: #FDA171;
        height: 48px;
        box-sizing: border-box;
        display: flex;
        align-items: center;
    }
    .nav-bar > a {
        flex:1;
        text-align: center;
        cursor: pointer;
    }

    @media (min-width: 768px) { /*반응형*/
        .root {
            width: 400px;
        }
        .nav-wrap > div {
            max-width: 400px;
            margin:0 auto;
        }
        .header > div {
            max-width: 400px;
            margin:0 auto;
        }
        .test {
            margin-top: 48px;
        }
    }
    </style>

</head>
<body>
    <!--헤더 시작-->
    <div class="header">
        <div>
            <div>
                <a><img style="width:38px; height:38px; margin-top:2%;" src="/images/icon/back.svg"></a>
            </div> 
            <div> 
                <a><img style="margin-left:8px;" src="/images/icon/bell.svg"></a>
            </div> 
        </div>          
    </div>
    <!--헤더 끝-->

    <!--메인 시작-->
    <div class="root">
        <div class="root_block"></div>
        <!--여기사용하시면 됩니다~-->
        
        
    </div>
    <!--메인 끝-->  

    <!--네비바-->
    <div class="nav-wrap"> 
        <div>     
            <nav class="nav-bar">
                <a><img src="/images/icon/home.svg"></a>
                <a><img src="/images/icon/nav_search.svg"></a>
                <a><img src="/images/icon/bookmark.svg"></a>
                <a><img style="width:35px; height: 38px;" src="/images/icon/heart.svg"></a>
                <a><img src="/images/icon/profile.svg"></a>
            </nav>
        </div>  
    </div>
    <!--네비바 끝-->
</body>
</html>
