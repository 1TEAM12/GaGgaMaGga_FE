<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/css/user_base.css">
    <link rel="stylesheet" href="style/css/user.css">
    <!--타이틀 로고-->
    <link href="/images/icon/logo.png" rel="shortcut icon" type="image/x-icon">
    <title>가까? 마까? | 회원가입</title>

</head>
<body>
    <!--헤더 시작-->
    <div class="header">
        <div>
            <div>
                <a href="javascript:history.back();"><img style="width:38px; height:38px; margin-top:2%;" src="/images/icon/back.svg"></a>
            </div>
            <div>
                <h3>회원가입</h3>
            </div>
            <div>
                <div style="width:38px; height:38px; margin-top:2%;"></div>
            </div>
        </div>          
    </div>
    <!--헤더 끝-->

    <!--메인 시작-->
    <div class="root">
        <div class="root_block"></div>
        <div id="input-box" style="padding-top: 20px;">
            <h5>* 아이디</h5>
            <input style="margin:4px 10px 10px 10px;" type="text" id="username" placeholder="6자이상 20자이하의 영문 대/소문자, 숫자">

            <h5 >* 이메일</h5>
            <input style="margin:4px 10px 10px 10px;" type="email" id="email" placeholder="이메일를 입력해주세요.">

            <h5>* 비밀번호</h5>
            <input style="margin:4px 10px 10px 10px;" type="password" id="password" placeholder="8자이상 16이하의 영문 대/소문자, 숫자, 특수문자">
            <input style="margin:4px 10px 10px 10px;" type="password" id="repassword" placeholder="비밀번호 재확인을 입력해주세요.">

            <h5>휴대폰 번호 (선택사항)</h5>
            <div style="display:flex;">
            <select id="phone_number_front" style="margin:4px 10px 10px 10px;">
                <option value="">-----</option>
                <option value="010">010</option>
                <option value="011">011</option>
                <option value="016">016</option>
                <option value="017">017</option>
                <option value="019">019</option>
            </select>
                <input style="margin:4px 10px 10px 10px;" type="tel" maxlength="4" id="phone_number_1" placeholder="3~4자리">
                <input style="margin:4px 10px 10px 10px;" type="tel" maxlength="4" id="phone_number_2" placeholder="4자리"></div>
            

                <div style="display: flex;justify-content: center;align-items: center;">
                    <input style="width:20px; height: 20px;" type="checkbox" id="term_check">
                    <a class="terms-of-service-move" href="https://bolder-starburst-a73.notion.site/934921af694b431cb770ec1b66c179a1" target="_blank">이용약관 동의</a><span class="text-color">(필수)</span>
                    
                </div>
            

            <div class="alert alert-danger" style="font-size:15px" id="alert-danger"></div>

            <div id="buttons">
                <button onclick="Sign_Up()" class="button login">회원가입</button>
            </div>
            <a  onclick="to_login()" style="color: rgb(149, 145, 140);">이미 회원이신가요? <span style="color:black; cursor: pointer; font-weight: 700;text-decoration: underline;">로그인</span></a>
        </div>
    </div>
    <!--메인 끝-->  
</body>
<script src="static/js/base_api.js"></script>
<script src="static/js/signup_api.js"></script>
</html>
