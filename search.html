<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--폰트-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">

    <!--css-->
    <link rel="stylesheet" href="./style/css/search.css">
    <!--타이틀 로고-->
    <link href="/images/icon/logo.png" rel="shortcut icon" type="image/x-icon">
    <link rel="stylesheet" href="/style/css/modal.css">

    <!--제이쿼리문-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>가까? 마까? | 맛집 검색</title>


</head>

<body>
    <div id="modal-box">
        <div id="modal-body">
            <div class="alarm">
            </div>
            <button id="close-modal" onclick="closeModal()">닫기</button>
        </div>
    </div>

    <!--헤더 시작-->
    <div class="header">
        <div>
            <div>
                <a href="javascript:history.back();"><img style="width:38px; height:38px; margin-top:2%;"
                        src="/images/icon/back.svg"></a>
            </div>
            <form action="#">
                <img style="padding-left:14px; width: 20px; height: 20px;" src="./images/icon/search_empty.svg">
                <input type="text" style="display:none;" />
                <input class="search_input" type="text" placeholder="지역, 카페, 맛집명 검색" id="search"
                    onkeypress="enterkey()">
            </form>
            <div>
                <a><img style="margin-left:8px; cursor: pointer;" onclick="openModal()" src="/images/icon/bell.svg"></a>
            </div>
        </div>
    </div>
    <!--헤더 끝-->

    <!--메인 시작-->
    <div class="root">
        <div class="root_block"></div>
        <div class="place-name">검색 결과</div>
        <div style="height: 10px; width: 100%; background-color: #f9f9f9; margin-top:14px;"></div>

        <div class="review-list-box">
            <div class="review-list-header">
                <div id="place_list_count">
                    순위 (0)
                </div>
            </div>

            <!--검색결과시작-->
            <div id="search-list">

            </div>

            <!--검색결과끝-->
        </div>
    </div>
    <!--메인 끝-->

    <!--네비바-->
    <div class="nav-wrap">
        <div>
            <nav class="nav-bar">
                <a href="index.html"><img src="/images/icon/home.svg"></a>
                <a href="search.html"><img src="/images/icon/click_nav_search.svg"></a>
                <a href="best_review_list.html"><img style="width:27px; aspect-ratio: 1/1;"
                        src="https://cdn-icons-png.flaticon.com/512/126/126473.png"></a>
                <a onclick="move_profile_page()"><img src="/images/icon/profile.svg"></a>
                <a href="private_profile.html"><img src="/images/icon/setting.svg"></a>
            </nav>
        </div>
    </div>
    <!--네비바 끝-->




</body>

<script src="/static/js/base_api.js"></script>
<script src="/static/js/search_api.js"></script>
<script src="static/js/notification_api.js"></script>
</html>
