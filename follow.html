<body>
    <div id="modal-box">
        <div id="modal-body">
            <div class="alarm">

        <div>
            <div>
                <a onclick="back_profile_page(user_nickname)"><img style="width:38px; height:38px; margin-top:2%;" src="/images/icon/back.svg"></a>

            <div>

            </div> 
        </div>          
    </div>
    <!--헤더 끝-->

            <div id="profile_nickname"></div>
            <div class="div-follow">

            </div>

        </div>
