<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="button">BUTTON</button>
    <p class="alarm-content">알람 자리</p>
</body>
<script>
    //알람
const payload = localStorage.getItem("payload");
const payload_parse = JSON.parse(payload);
const user_id = payload_parse.user_id

console.log("connect1")

const notificationSocket = new WebSocket(
    'ws://'
    + "127.0.0.1:8000"
    + '/ws/notification/'
    + user_id
    + '/'
);



notificationSocket.onmessage = function (e) {       // 콘솔 안 찍힘
    console.log("connect2")
    const data = JSON.parse(e.data);
    const alarmBox = document.querySelector('.alarm-content').innerHTML += (data.message + '<br>')
};


notificationSocket.onclose = function (e) {   
    console.log("connect3")
    console.error('소켓이 닫혔어요 ㅜㅜ');
};


document.querySelector('#button').onclick = function (e) {
    console.log("connect4")
    const message = "게시물에 덧글이 달렸습니다."
    notificationSocket.send(JSON.stringify({
    'message' : message
    
}))
console.log('send')
}

</script>
</html>
