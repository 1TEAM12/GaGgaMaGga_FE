<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--폰트-->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style/css/best_review_list.css">
    <!--제이쿼리문-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>   
    <title>Document</title>


</head>
<body>
    <!--헤더 시작-->
    <div class="header">
        <div>
            <div>
                <a><img style="width:38px; height:38px; margin-top:2%;" src="/images/icon/back.svg"></a>
            </div> 
            <div> 
                <a><img style="margin-left:8px;" src="/images/icon/bell.svg"></a>
            </div> 
        </div>          
    </div>
    <!--헤더 끝-->

    <!--메인 시작-->
    <div class="root">
        <div class="root_block"></div>
        <!--여기사용하시면 됩니다~-->

        <div class="place-name">OO 지역 Best 후기</div>

        <div style="height: 10px; width: 100%; background-color: #f9f9f9; margin-top:14px;"></div>
        
        <div class="review-list-box">
            <div class="review-list-header">
                <div>
                    <span style="color:#9b9b9b; font-size: 14px;" id="rank-cnt"></span> <span style="color:#9b9b9b; font-size: 14px;">개의 후기</span>
                </div>
                <div>
                    <div>
                        <button id="sort-like-button" style="color:#FF792A;" class="button-style" onclick="like_rank_show()">좋아요순</button>
                    </div>
                    <div>
                        |
                    </div>
                    <div>
                        <button id="sort-recent-button" class="button-style" onclick="views_rank_show()">최신순</button>
                    </div>
                </div>    
            </div>

            <!--좋아요순 시작-->
            <div id="like-rank" style="display:block; ">

            </div>
            <!--좋아요순 끝-->

            <!--최신순 시작-->
            <div id="recent-rank" style="display:none;">
                
            </div>
            <!--조회순 끝-->
        </div>
    </div>
    <!--메인 끝-->  

    <!--네비바-->
    <div class="nav-wrap"> 
        <div>     
            <nav class="nav-bar">
                <a><img src="/images/icon/home.svg"></a>
                <a><img src="/images/icon/nav_search.svg"></a>
                <a onclick="move_profile_page()"><img src="/images/icon/bookmark.svg"></a>
                <a><img style="width:35px; height: 38px;" src="/images/icon/heart.svg"></a>
                <a><img src="/images/icon/profile.svg"></a>
            </nav>
        </div>  
    </div>
    <!--네비바 끝-->

    <script>
        //좋아요순,조회순 토글
        function like_rank_show(){
            document.getElementById("like-rank").style.display ='block';
            document.getElementById("recent-rank").style.display ='none';

            document.getElementById("sort-like-button").style.color = "#FF792A";
            document.getElementById("sort-recent-button").style.color = "#9b9b9b";
        }

        function views_rank_show(){
            document.getElementById("like-rank").style.display ='none';
            document.getElementById("recent-rank").style.display ='block';

            document.getElementById("sort-like-button").style.color = "#9b9b9b";
            document.getElementById("sort-recent-button").style.color = "#FF792A";
        }
    </script>
    <script src="/static/js/best_review_list_api.js"></script>
    <script src="/static/js/base_api.js"></script>
</body>
</html>
