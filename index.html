<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--폰트-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">

    <!--css-->
    <link rel="stylesheet" href="./style/css/place.css">
    <link rel="stylesheet" href="./style/css/index.css">

    <!--jquery-->
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>

    <title>Document</title>

</head>

<body>
    <!--헤더 시작-->
    <div class="header">
        <div>
            <div class="header-logo-wrap">
                <h2 class="header-logo">B</h2>
            </div>
            <form>
                <img style="padding-left:14px; width: 20px; height: 20px;" src="./images/icon/search_empty.svg">
                <input class="search_input" type="text" placeholder="지역, 카페, 맛집명 검색">
            </form>
            <img style="margin-left:8px;" src="./images/icon/bell.svg">
        </div>
    </div>
    <!--헤더 끝-->

    <!--메인 시작-->
    <div class="root">
        <div>
            <section>
                <div class="home-ad">
                    <a>
                        <div style="width: 100%; height:358px;">
                            <img class="img-test" src="./images/icon/스벅사진.PNG">
                        </div>
                    </a>
                </div>
            </section>
            <div id="index-selectbox"></div>

        </div>
    </div>
    <!--메인 끝-->

    <!--네비바-->
    <div class="nav-wrap">
        <div>
            <nav class="nav-bar">
                <a><img src="/images/icon/home.svg"></a>
                <a><img src="/images/icon/nav_search.svg"></a>
                <a><img src="/images/icon/bookmark.svg"></a>
                <a><img style="width:35px; height: 38px;" src="/images/icon/heart.svg"></a>
                <a><img src="/images/icon/profile.svg"></a>
            </nav>
        </div>
    </div>
    <script src="static/js/base_api.js"></script>
    <script src="static/js/index_api.js"></script>
    <!--네비바 끝-->
</body>

</html>
