<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--폰트-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <!--타이틀 로고-->
    <link href="/images/icon/logo.png" rel="shortcut icon" type="image/x-icon">
    <title>가까? 마까? | 리뷰 상세 페이지</title>
    <link rel="stylesheet" href="/style/css/review_detail.css">
    <link rel="stylesheet" href="/style/css/modal.css">


</head>

<body>
    <div id="modal-box">
        <div id="modal-body">
            <div class="alarm">
            </div>
            <button id="close-modal" onclick="closeModal()">닫기</button>
        </div>
    </div>

    <div class="header">
        <div>
            <div class="header-logo-wrap">
                <a href="index.html"><h2 class="header-logo"><img style="margin-top: 8px; width: 40px; height: 40px;" src="./images/icon/logo.png"></h2></a>
            </div>
            <!-- <a href="javascript:history.back();"><img id="back" src="/images/icon/back.svg"></a> -->
            <a id="title-link"><h3>가게 이름</h3></a>
            <a><img id="alarm-modal" onclick="openModal()" src="/images/icon/bell.svg"></a>
        </div>
    </div>
    <!--헤더 끝-->

    <!--메인 시작-->
    <div class="root">
        <div id="comment-report">
            <select style="border-radius:10px;width : 88%;margin:3vh auto;display:block" id="comment-report-category" >
                <option value="욕설이 들어갔어요.">욕설이 들어갔어요.</option>
                <option value="성적인 발언이 들어갔어요.">성적인 발언이 들어갔어요.</option>
                <option value="정치적 요소가 들어갔어요.">정치적 요소가 들어갔어요.</option>
                <option value="관계 없는 내용이예요.">관계 없는 내용이예요.</option>
                <option value="도배된 내용이예요.">도배된 내용이예요.</option>
                <option value="광고성이 포함된 글이예요.">광고성이 포함된 글이예요.</option>
                <option value="기타">기타</option>
            </select>
            <textarea id="comment-report-content" placeholder="내용을 입력해주세요."></textarea>
            <div class="report-buttons">
                <button id="exit-comment-report${cmt.id}" onclick="exitCommentReport()" class="edit-button">닫기</button>
                <button id="comment-report-btn${cmt.id}" class="edit-button" onclick="post_comment_report()">신고하기</button>
            </div>
        </div>

        <div id="recomment-report">
            <select style="border-radius:10px;width : 88%;margin:3vh auto;display:block" id="recomment-report-category" >
                <option value="욕설이 들어갔어요.">욕설이 들어갔어요.</option>
                <option value="성적인 발언이 들어갔어요.">성적인 발언이 들어갔어요.</option>
                <option value="정치적 요소가 들어갔어요.">정치적 요소가 들어갔어요.</option>
                <option value="관계 없는 내용이예요.">관계 없는 내용이예요.</option>
                <option value="도배된 내용이예요.">도배된 내용이예요.</option>
                <option value="광고성이 포함된 글이예요.">광고성이 포함된 글이예요.</option>
                <option value="기타">기타</option>
            </select>
            <textarea id="recomment-report-content" placeholder="내용을 입력해주세요."></textarea>
            <div class="report-buttons">
                <button id="exit-recomment-report" onclick="exitRecommentReport()" class="edit-button">닫기</button>
                <button id="recomment-report-btn" class="edit-button">신고하기</button>
            </div>
        </div>


        <div id="author">
            <img id="author-image" src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png">
            <p>닉네임</p>
        </div>

        <!-- 리뷰 사진 시작 -->
        <div style="position: relative;">
            <img id="image-content" src="#">
            <div>
                <button id="prev" style="border:none; background-color:transparent; z-index: 1; display: flex; top:38%; position: absolute;" id="prev"><img style="height:40px; width:40px;" src="/images/icon/left.png"></button>
                
            </div>
            <div>
                <button id="next" style="border:none; background-color:transparent; z-index: 1; display: flex; justify-content: space-between; top:38%; position: absolute; right: 0;" id="next"><img style="height:40px; width:40px;" src="/images/icon/right.png"></button>
            </div>
            
        </div>
        
        <div id="image-buttons">
            <!-- <button id="prev">이전</button> -->
            <div style="display:flex;">
                <p id="curr">현재 위치</p>
                <p>/</p>
                <p id="total">사진 총개수</p>
            </div>
            
            <!-- <button id="next">다음</button> -->
        </div>
        <!-- 리뷰 사진 끝 -->

        <!--내용시작-->
        <div class="review-detail-box">
            <p></p>
            <div class="review-time">
                <p></p>
            </div>
            <div class="comment-cnt"><span id="report-button-text">신고하기</span> 댓글 <sapn id="comment-count"></sapn> <img
                 onclick="reviewLike()"   src="https://cdn-icons-png.flaticon.com/512/2107/2107952.png"> <span id="like-count"></span></div>
        </div>
        <div class="horizon"></div>
        <!--내용 끝-->
        <!--댓글시작-->
        <div class="comments">
        </div>

        <!--댓글 끝-->
        
        <div id="report-modal">
            <select id="review_report_category" >
                <option value="욕설이 들어갔어요.">욕설이 들어갔어요.</option>
                <option value="성적인 발언이 들어갔어요.">성적인 발언이 들어갔어요.</option>
                <option value="정치적 요소가 들어갔어요.">정치적 요소가 들어갔어요.</option>
                <option value="관계 없는 내용이예요.">관계 없는 내용이예요.</option>
                <option value="도배된 내용이예요.">도배된 내용이예요.</option>
                <option value="광고성이 포함된 글이예요.">광고성이 포함된 글이예요.</option>
                <option value="기타">기타</option>
            </select>
            <textarea id="review_report_content" placeholder="내용을 입력해주세요."></textarea>
            <div class="report-buttons">
                <button id="exit-report" class="edit-button">닫기</button>
                <button id="report-button" class="edit-button" onclick="post_review_report()">신고하기</button>
            </div>
        </div>


        
    </div>
    <!--메인 끝-->

    <!--네비바-->
    <div class="nav-wrap">
        <div>
            <nav class="nav-bar">
                <div class="nav-input-wrap">
                    <input type="text" placeholder="댓글 달기">
                    <button id="button" onclick="writeComment();alarm();">등록</button> <!--알람 활성화하려면 여기에 alarm() 함수 추가하기-->
                </div>
            </nav>
        </div>
    </div>
    <!--네비바 끝-->

</body>
<script src="static/js/base_api.js"></script>
<script src="static/js/review_detail_api.js"></script>
</html>
