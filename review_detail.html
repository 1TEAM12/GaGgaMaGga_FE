<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--폰트-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <!--타이틀 로고-->
    <link href="/images/icon/logo.png" rel="shortcut icon" type="image/x-icon">
    <title>가까? 마까? | 리뷰 상세 페이지</title>
    <link rel="stylesheet" href="/style/css/review_detail.css">
    <link rel="stylesheet" href="/style/css/modal.css">


</head>

<body>
    <div id="modal-box">
        <div id="modal-body">
            <div class="alarm">
            </div>
            <button id="close-modal" onclick="closeModal()">닫기</button>
        </div>
    </div>


    <div class="header">
        <div>
            <a href="javascript:history.back();"><img id="back" src="/images/icon/back.svg"></a>
            <a id="title-link"><h3>가게 이름</h3></a>
            <a><img id="alarm-modal" onclick="openModal()" src="/images/icon/bell.svg"></a>
        </div>
    </div>
    <!--헤더 끝-->

    <!--메인 시작-->
    <div class="root">
        <div id="author">
            <img id="author-image" src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png">
            <p>닉네임</p>
        </div>
        <!--슬라이드 시작-->
        <div class="section">
            <input type="radio" name="slide" id="slide01" checked>
            <input type="radio" name="slide" id="slide02">
            <input type="radio" name="slide" id="slide03">
            <div class="slidewrap">
                <ul class="slidelist">
                    <li><img class="slide-image"></li>
                    <li><img class="slide-image"></li>
                    <li><img class="slide-image"></li>
                </ul>

                <div class="slide-control">
                    <div class="control01">
                        <label for="slide03" class="left"></label>
                        <label for="slide02" class="right"></label>
                    </div>
                    <div class="control02">
                        <label for="slide01" class="left"></label>
                        <label for="slide03" class="right"></label>
                    </div>
                    <div class="control03">
                        <label for="slide02" class="left"></label>
                        <label for="slide01" class="right"></label>
                    </div>
                </div>
            </div>
        </div>
        <!--슬라이드 끝-->

        <!--내용시작-->
        <div class="review-detail-box">
            <p></p>
            <div class="review-time">
                <p></p>
            </div>
            <div class="comment-cnt"><span id="report-button-text">신고하기</span> 댓글 <sapn id="comment-count"></sapn> <img
                    src="https://cdn-icons-png.flaticon.com/512/2107/2107952.png"> <span id="like-count"></span></div>
        </div>
        <!--내용 끝-->
        <!--댓글시작-->
        <div class="comments">
        </div>

        <!--댓글 끝-->
        
        <div id="report-modal">
            <select id="review_report_category" >
                <option value="욕설이 들어갔어요.">욕설이 들어갔어요.</option>
                <option value="성적인 발언이 들어갔어요.">성적인 발언이 들어갔어요.</option>
                <option value="정치적 요소가 들어갔어요.">정치적 요소가 들어갔어요.</option>
                <option value="관계 없는 내용이예요.">관계 없는 내용이예요.</option>
                <option value="도배된 내용이예요.">도배된 내용이예요.</option>
                <option value="광고성이 포함된 글이예요.">광고성이 포함된 글이예요.</option>
                <option value="기타">기타</option>
            </select>
            <textarea id="review_report_content" placeholder="내용을 입력해주세요."></textarea>
            <div class="report-buttons">
                <button id="exit-report" class="edit-button">닫기</button>
                <button id="report-button" class="edit-button" onclick="post_review_report()">신고하기</button>
            </div>
        </div>


        
    </div>
    <!--메인 끝-->

    <!--네비바-->
    <div class="nav-wrap">
        <div>
            <nav class="nav-bar">
                <div class="nav-input-wrap">
                    <input type="text" placeholder="댓글 달기">
                    <button id="button" onclick="writeComment();">등록</button> <!--알람 활성화하려면 여기에 alarm() 함수 추가하기-->
                </div>
            </nav>
        </div>
    </div>
    <!--네비바 끝-->

</body>
<script src="static/js/base_api.js"></script>
<script src="static/js/review_detail_api.js"></script>
</html>
