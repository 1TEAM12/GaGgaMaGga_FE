<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--폰트-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="/style/css/review_detail.css">
    <style>

    </style>

</head>

<body>
    <div id="modal-box">
        <div id="modal-body">
            <div class="alarm">
                <img src="https://cdn-icons-png.flaticon.com/512/1827/1827422.png" class="modal-icon">
                <p class="alarm-content">실제 알람 내용</p>
            </div>
            <button id="close-modal" onclick="closeModal()">닫기</button>
        </div>
    </div>

    <div class="header">
        <div>
            <a href="javascript:history.back();"><img id="back" src="/images/icon/back.svg"></a>
            <button onclick="openModal()"><img class="modal-icon"
                    src="https://cdn-icons-png.flaticon.com/512/1827/1827422.png"></button>
        </div>
    </div>
    <!--헤더 끝-->

    <!--메인 시작-->
    <div class="root">
        <!--슬라이드 시작-->
        <div class="section">
            <input type="radio" name="slide" id="slide01" checked>
            <input type="radio" name="slide" id="slide02">
            <input type="radio" name="slide" id="slide03">
            <div class="slidewrap">
                <ul class="slidelist">
                    <li>
                        <a>
                            <img style="width:100%; height:260px; object-fit: cover;"
                                src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMjAxMThfMTg2%2FMDAxNjQyNTA2MTAyMjIy.BZH4UiV2JoYibQ4iAoiBlZMrz0vOGHfZhDKR6koVlTMg.sxo36kuCYy2xO_anaFiQiMtOw7vd1KAEaFy1BPuGnYgg.JPEG.seog36%2FIMG_4137.jpg&type=a340">
                        </a>
                    </li>
                    <li>
                        <a>
                            <img style="width:100%; height:260px;object-fit: cover;"
                                src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMjAzMjJfNDYg%2FMDAxNjQ3ODc5NDU0MzAx.LN1oIgXQUxm3ZksDyI9oI6OXhlhnrwS37UIVIVZhoBkg.z7-80JOaVIhfSYgZcX9OH5T67MRO0a9nWTtUtYeJ6DYg.JPEG.leemy0707%2FIMG_2276.jpg&type=a340">
                        </a>
                    </li>
                    <li>
                        <a>
                            <img style="width:100%; height:260px;object-fit: cover;"
                                src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMjA1MDhfMTYx%2FMDAxNjUyMDAwMTE1NTA1.IfOaCa1-DdxA0U6GnGBZfZxhq6v_MCSvfldZbU2iTpwg.tmQq3_ZSzVrPGejIW5TCnSzYepULuWfPHFjW189WHHgg.JPEG.yje1019%2FC3CE5684-FB01-4B01-AD1B-8628CF6655D8.jpeg&type=a340">
                        </a>
                    </li>
                </ul>

                <div class="slide-control">
                    <div class="control01">
                        <label for="slide03" class="left"></label>
                        <label for="slide02" class="right"></label>
                    </div>
                    <div class="control02">
                        <label for="slide01" class="left"></label>
                        <label for="slide03" class="right"></label>
                    </div>
                    <div class="control03">
                        <label for="slide02" class="left"></label>
                        <label for="slide01" class="right"></label>
                    </div>
                </div>
            </div>
        </div>
        <!--슬라이드 끝-->

        <!--내용시작-->
        <div class="review-detail-box">
            <p></p>
            <div>
                <img src="/images/icon/review_et_heart.svg">
                <p></p>
            </div>
            <div class="comment-cnt">댓글 <sapn id="comment-count"></sapn> 좋아요 <span id="like-count"></span></div>
        </div>
        <!--내용 끝-->
        <!--댓글시작-->
        <div class="comments">
            <div class="each-comment">
                <img class="comment-user-img"
                    src="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FrsXgn%2FbtrSUAVBZr3%2FstE0dfxFN7rFbP73oyvt4K%2Fimg.png">
                <div class="comment-content">
                    <div class="comment-head">
                        <p class="nickname">닉네임</p>
                        <p class="time">시간</p>
                        <img src="/images/icon/dot.svg">
                    </div>
                    <p>코멘트 내용멘트 내용멘트 내용멘트 내용멘트 내용멘트 내용멘트 내용멘트 내용멘트 내용멘트 내용멘트 내용멘트 내용멘트
                        내용멘트
                        내용
                    </p>
                    <div class="comment-under">
                        <img src="/images/icon/review_et_heart.svg">
                        <p>1234</p>
                        <button class="cmt-btn" onclick="">답글 달기</button>
                    </div>
                    <div class="recomment">
                        <img class="recmt-img" src="https://cdn-icons-png.flaticon.com/512/833/833472.png">
                        <input placeholder="답글 달기" type="text">
                        <button>등록</button>
                    </div>
                </div>
            </div>

        </div>

        <!--댓글 끝-->
    </div>
    <!--메인 끝-->

    <!--네비바-->
    <div class="nav-wrap">
        <div>
            <nav class="nav-bar">
                <form>
                    <div class="nav-input-wrap">
                        <input type="text" placeholder="댓글 달기">
                        <button onclick="alarm();">등록</button>
                    </div>
                </form>
            </nav>
        </div>
    </div>
    <!--네비바 끝-->
</body>
<script src="static/js/review_detail_api.js"></script>

</html>
