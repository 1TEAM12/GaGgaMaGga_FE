<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style/css/user_base.css">
        <link rel="stylesheet" href="style/css/user.css">

        <link href="/images/icon/logo.png" rel="shortcut icon" type="image/x-icon">
        <title>가까? 마까? | 로그인</title>
    </head>
    <body>
        <!--헤더 시작-->
        <div class="header">
            <div>
                <div>
                    <div><div style="width:38px; height:38px; margin-top:2%;"></div></div>
                </div>
                <div>
                    <h3>로그인</h3>
                </div>
                <div>
                    <div style="width:38px; height:38px; margin-top:2%;"></div>
                </div>
            </div>
        </div>
        <!--헤더 끝-->

        <!--메인 시작-->
        <div class="root">
            <div class="root_block"></div>
            <div id="input-box">
                <input type="text" id="username" placeholder="아이디를 입력해 주세요.">
                <input type="password" id="password" placeholder="비밀번호를 입력해 주세요.">

                <div class="alert alert-danger" style="font-size:15px;" id="alert-danger"></div>
                <div id="buttons">
                    <button class="button login" onclick="Login()">로그인</button>
                    <a class="button kakao" onclick="kakao_login_code()" style="user-select: auto;display: flex;width: 90%;justify-content: center; align-items: center;"><img src="./images/icon/kakao_log.svg" style="display: block; margin: auto 0;">카카오 | 이메일 동의 필수</a>
                    <br>
                    <div id="find">
                        <a style="cursor: pointer; font-size:15px; display: flex; align-items: center;" onclick="to_find_username()">
                            <div>아이디 찾기</div>
                            <img style="width:20px; height:20px" src="./images/icon/small_arrow.svg">
                        </a>
                        <a style="font-size:15px; display: flex; cursor: pointer;" onclick="to_find_password()">
                            <div>비밀번호 찾기</div>
                            <img style="width:20px; height:20px" src="./images/icon/small_arrow.svg">
                        </a>
                    </div>
                    </div>
                    <br>
                    <a onclick="to_signup()" style="color: rgb(149, 145, 140);">
                        아직 회원이 아닌가요? 
                        <span style="color:black; cursor: pointer; font-weight: 700;text-decoration: underline;">회원가입</span>
                    </a>
                    <p></p>
                    <a onclick="to_index()" style="color: rgb(149, 145, 140);">
                        둘러보고 싶으신가요?
                        <span style="color:black; cursor: pointer; font-weight: 700;text-decoration: underline;">비로그인</span>
                    </a>
                </div>
            </div>
        </div>
        <!--메인 끝-->
    </body>
    <script src="static/js/base_api.js"></script>
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <script src="static/js/login_api.js"></script>
</html>
