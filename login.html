<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style/css/user_base.css">
        <link rel="stylesheet" href="style/css/user.css">
        <title>로그인 페이지</title>
    </head>
    <body>
        <!--헤더 시작-->
        <div class="header">
            <div>
                <div>
                    <a href="javascript:history.back();"><img style="width:38px; height:38px; margin-top:2%;" src="/images/icon/back.svg"></a>
                </div>
                <div>
                    <h3>로그인</h3>
                </div>
                <div></div>
            </div>
        </div>
        <!--헤더 끝-->

        <!--메인 시작-->
        <div class="root">
            <div class="root_block"></div>
            <div id="input-box">
                <input type="text" id="username" placeholder="아이디를 입력해 주세요.">
                <input type="password" id="password" placeholder="비밀번호를 입력해 주세요.">

                <div class="alert alert-danger" style="font-size:15px" id="alert-danger"></div>
                <div id="buttons">
                    <button class="button login" onclick="Login()">로그인</button>
                    <a class="button kakao" onclick="kakao_login_code()"><img src="./images/icon/kakao_log.svg">카카오</a>
                    <br>
                    <div id="find">
                        <a style="font-size:15px;" onclick="to_find_username()">아이디 찾기<img src="./images/icon/small_arrow.svg"></a>
                        <a style="font-size:15px;" onclick="to_find_password()">비밀번호 찾기<img src="./images/icon/small_arrow.svg"></a>
                    </div>
                    </div>
                    <p></p>
                    <a onclick="to_signup()" style="color: rgb(149, 145, 140);">아직 회원이 아닌가요? <strong style="color:black;">회원가입</strong><img src="./images/icon/small_arrow.svg"></a>
                </div>
            </div>
        </div>
        <!--메인 끝-->
        <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
        <script src="static/js/base_api.js"></script>
        <script src="static/js/login_api.js"></script>
    </body>
</html>
