<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--폰트-->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <title>가까? 마까 | 프로필</title>
    <link rel="stylesheet" href="/style/css/modal.css">
    <link rel="stylesheet" href="/style/css/public_profile.css">

    <!--JS-->
    <script src="static/js/base_api.js"></script>
    <script src="static/js/notification_api.js"></script>
    <script src="static/js/public_profile_api.js"></script>

</head>
<body>

    <div id="modal-box">
        <div id="modal-body">
            <div class="alarm">
            </div>
            <button id="close-modal" onclick="closeModal()">닫기</button>
        </div>
    </div>
    <!--헤더 시작-->
    <div class="header">
        <div>
            <div>
                <a href="javascript:history.back()"><img 
                   class="back-icon" src="/images/icon/back.svg"></a>
            </div>
            <div>
                <a><img class="bell-icon" onclick="openModal()" src="/images/icon/bell.svg"></a>
            </div>
        </div>
    </div>
    <!--헤더 끝-->
    <!--메인 시작-->
    <div class="root">
        <div class="root_block"></div>
        <!--여기사용하시면 됩니다~-->
        <div class="user-profile-wrap">
            <div>
                <img id="profile_image" alt="프로필사진" src="/images/default_profile_pic.jpg">
            </div>
            <div class="bookmark-content-wrap">
                <div id="profile_nickname">
                </div>
                <div id="profile_intro">
                </div>
                <div>
                    <button id="follower_move" value="follower" onclick="move_follow_page(user_nickname)">팔로워</button>
                    <span id="profile_followers"></span>
                    <button id="following_move" value="following" onclick="move_following_page(user_nickname)">팔로잉</button>
                    <span id="profile_followings"></span>
                    <button id="user_follow">팔로우</button>
                </div>
            </div>
        </div>
        <div class="horizon"></div>
        <div class="bookmark-content">
            <div class="container">
                <div class="bar" style="display:flex;justify-content: space-around;">
                        <button  class="profile-button" onclick="bookmarkshow()">북마크</button>
                        <button class="profile-button2" onclick="reviewshow()">후기</button>
                </div>
            </div>
            <div class="content-list-wrap">
                <!-- 북마크 -->
                <div class="container" id='my-bookmark' style="display: block; ">
                </div>
                <!-- 후기 -->
                <div class="container" id='my-review' style="display: none;">
                </div>
            </div>
        </div>
    </div>
    <!--메인 끝-->
    <!--네비바-->
    <div class="nav-wrap">
        <div>
            <nav class="nav-bar">
                <a href="index.html"><img src="/images/icon/home.svg"></a>
                <a href="search.html"><img src="/images/icon/nav_search.svg"></a>
                <a href="best_review_list.html"><img style="width:27px; aspect-ratio: 1/1;" src="https://cdn-icons-png.flaticon.com/512/126/126473.png"></a>
                <a onclick="move_profile_page()"><img src="/images/icon/click_profile.svg"></a>
                <a href="private_profile.html"><img src="/images/icon/setting.svg"></a>
            </nav>
        </div>
    </div>
    <!--네비바 끝-->
</body>
</html>
