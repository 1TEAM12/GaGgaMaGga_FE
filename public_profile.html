<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--폰트-->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <title>Document</title>
    <link rel="stylesheet" href="public_profile2.css">
    <style>
        *{
    font-family: 'Noto Sans KR', sans-serif; /*폰트*/
}
html{
    overflow: hidden;
}
body{
    position: relative;
    background-color: #FFFAE7;
    margin:auto;
}
.root {
position:relative;
height: 100vh;
width: 100%;
left:50%;
background-color: #fff;
transform: translate(-50%, 0%);
overflow: auto;
border: solid 1px rgba(219, 219, 219, 1);
}
.root_block{
    margin-top:48px;
}
.header{
    width: 100%;
    position:fixed;
    top:0;
    left:0;
    z-index: 1;
}
.header > div {
    display: flex;
    justify-content: space-between;
    align-items: center;
    height: 48px;
    background-color: #fff;
    padding: 0px 14px 0px 2px;
    box-sizing: border-box;
}
.header > div > div {
    cursor: pointer;
}
.header-logo{
    margin-right: 10px;
}
.header > div > form {
    position:relative;
    flex:1;
    display: flex;
    flex-direction: row;
    align-items: center;
    border-radius: 18px;
    background-color: rgb(239, 239, 239);
}
.header > div > form > input {
    background: transparent;
    height: 30px;
    border:none;
    outline: none;
    width: 100%;
    padding-top: 3px;
}
.horizon{
    height: 10px;
    width: 100%;
    background-color: #F9F9F9;
    margin-top:14px;
    }
.nav-wrap{
    position: fixed;
    width:100%;
    bottom: 0;
    left: 0;
}
.nav-bar{
    background-color: #fff;
    height: 48px;
    box-sizing: border-box;
    display: flex;
    align-items: center;
}
.nav-bar > a {
    flex:1;
    text-align: center;
    cursor: pointer;
}
@media (min-width: 768px) { /*반응형*/
    .root {
        width: 500px;
    }
    .nav-wrap > div {
        max-width: 500px;
        margin:0 auto;
    }
    .header > div {
        max-width: 500px;
        margin:0 auto;
    }
    .test {
        margin-top: 48px;
    }
}
.update-review{
    margin-top: 20px;
    font-size:16px; 
    background-color: #FF792A; 
    border-radius: 8px; 
    color:#fff; 
    border:none;
}
    </style>
</head>
<body>
    <!--헤더 시작-->
    <div class="header">
        <div>
            <div>
                <a href="javascript:history.back()"><img style="width:38px; height:38px; margin-top:2%;" src="/images/icon/back.svg"></a>
            </div>
            <div>
                <a><img style="margin-left:8px;" src="/images/icon/bell.svg"></a>
            </div>
        </div>
    </div>
    <!--헤더 끝-->
    <!--메인 시작-->
    <div class="root">
        <div class="root_block"></div>
        <!--여기사용하시면 됩니다~-->
        <div style="padding: 14px 30px 0px; display:flex; align-items: center;">
            <div>
                <img style="width:100px;height:100px;border-radius: 8px; object-fit: cover;" id="profile_image" alt="프로필사진" src="/images/default_profile_pic.jpg">
            </div>
            <div style="padding: 0px 30px 0px 24px;">
                <div style="font-size:16px; padding-bottom:10px;padding-left:6px;" id="profile_nickname">
                </div>
                <div style="font-size:16px; padding-bottom:10px; padding-left:6px;" id="profile_intro">
                </div>
                <div>
                    <button style="border:none; background-color:transparent; font-size:16px" id="follower_move" value="follower" onclick="move_follow_page(user_nickname)">팔로워</button>
                    <span id="profile_followers"></span>
                    <button style="border:none; background-color:transparent; font-size:16px" id="following_move" value="following" onclick="move_following_page(user_nickname)">팔로잉</button>
                    <span id="profile_followings"></span>
                    <button style="font-size:16px; margin-left: 14px; background-color: #FF792A; border-radius: 8px; color:#fff; border:none;" id="user_follow">팔로우</button>
                </div>
            </div>
        </div>
        <div class="horizon"></div>
        <div style="padding: 14px 0px 0px 0px;">
            <div class="container" style="margin-bottom: 10px;">
                <div class="bar" style="display:flex;justify-content: space-around;">
                        <button style="width: 100%;
                        padding: 14px;
                        cursor: pointer;
                        border-bottom: none;
                        border-left: none;
                        border-image: initial;
                        background-color: transparent;
                        border-top: 2px solid rgb(0, 0, 0);
                        border-right: 1px solid rgb(241, 241, 241);
                        font-weight: 700;" class="profile-button" onclick="bookmarkshow()">북마크</button>
                        <button style="width: 100%;
                        padding: 14px;
                        cursor: pointer;
                        border-top: none;
                        border-right: none;
                        border-left: none;
                        border-image: initial;
                        background-color: transparent;
                        border-bottom: 1px solid rgb(241, 241, 241);" class="profile-button2" onclick="reviewshow()">후기</button>
                </div>
            </div>
            <div style="padding: 14px 14px 50px 14px;">
                <!-- 북마크 -->
                <div class="container" id='my-bookmark' style="display: block; ">
                </div>
                <!-- 후기 -->
                <div class="container" id='my-review' style="display: none;">
                </div>
            </div>
        </div>
    </div>
    <!--메인 끝-->
    <!--네비바-->
    <div class="nav-wrap">
        <div>
            <nav class="nav-bar">
                <a href="index.html"><img src="/images/icon/home.svg"></a>
                <a href="search.html"><img src="/images/icon/nav_search.svg"></a>
                <a href="best_review_list.html"><img style="width:27px; aspect-ratio: 1/1;" src="https://cdn-icons-png.flaticon.com/512/126/126473.png"></a>
                <a onclick="move_profile_page()"><img src="/images/icon/click_profile.svg"></a>
                <a href="private_profile.html"><img src="/images/icon/setting.svg"></a>
            </nav>
        </div>
    </div>
    <!--네비바 끝-->
    <script src="static/js/base_api.js"></script>
    <script src="static/js/public_profile_api.js"></script>
    <script src="static/js/notification_api.js"></script>
</body>
</html>
